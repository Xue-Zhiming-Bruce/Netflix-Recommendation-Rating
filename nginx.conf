events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    charset       utf-8;
    
    upstream mlflow {
        server mlflow:5000;
    }

    upstream airflow {
        server airflow-webserver:8080;
    }

    upstream evidently {
        server evidently:8000;
    }



    server {
        listen 80;
        server_name localhost;

        # MLflow UI
        location /mlflow/ {
            proxy_pass http://mlflow/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle WebSocket connections
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Remove trailing slash and rewrite path
            rewrite ^/mlflow/(.*)$ /$1 break;
        }

        # Airflow UI
        location /airflow/ {
            proxy_pass http://airflow/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle WebSocket connections for Airflow
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Remove trailing slash and rewrite path
            rewrite ^/airflow/(.*)$ /$1 break;
        }

        # Evidently AI UI
        location /evidently/ {
            proxy_pass http://evidently/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove trailing slash and rewrite path
            rewrite ^/evidently/(.*)$ /$1 break;
        }



        # Default landing page
        location / {
            return 200 '
